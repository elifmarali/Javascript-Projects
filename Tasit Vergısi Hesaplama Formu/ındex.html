<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="yillar()">
    <div class="container">
      <h3 id="header">Tasit Vergisi Hesaplama Formu</h3>
      <form action="#" id="vergiForm">
        <div class="firstOption option">
          <label for="aracTipi"> Arac Tipini Seciniz</label>
          <select name="" id="aracTipi" size="2">
            <option value="Motorsiklet">Motorsiklet</option>
            <option value="Otomobil">Otomobil</option>
          </select>
        </div>
        <div class="secOption option">
          <label for="aracGucu" id="guc">Arac Gucunu Seciniz</label>
          <hr />
          <span>
            <div>
              <input
                type="radio"
                name="motorGucu"
                id="secenek1"
                value="999cc"
              />
              <label for="secenek1">999 cc alti</label>
            </div>
            <div>
              <input
                type="radio"
                name="motorGucu"
                id="secenek2"
                value="1000cc-1600cc"
              />
              <label for="secenek2">1000cc-1600cc arasi</label>
            </div>
            <div>
              <input
                type="radio"
                name="motorGucu"
                id="secenek3"
                value="1601cc-2000cc"
              />
              <label for="secenek3">1601cc-2000cc arasi</label>
            </div>
            <div>
              <input
                type="radio"
                name="motorGucu"
                id="secenek4"
                value="2001cc"
              />
              <label for="secenek4">2001 cc ustu</label>
            </div>
          </span>
        </div>
        <div class="option thirtOption">
          <label for="aracModeli">Arac Model Yiliniz Seciniz</label>
          <select name="" id="aracModeli">
            <option value="default">Yil seciniz</option>
          </select>
        </div>
        <input
          type="button"
          value="Vergiyi Hesapla"
          id="hesaplaButton"
          onclick="vergiyiHesapla()"
        />
      </form>
      <h5 id="sonuc"></h5>
    </div>
    <script src="scrÄ±pt.js"></script>
  </body>
</html>
